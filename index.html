        <div class="container">
            <div class="header">
                <h1>Pixiv图片代理</h1>

            <div class="content">

                <p>
                    https://pixiv.shojo.cn/[pid]
                    或
                    https://pixiv.shojo.cn/[pid]-[序号]
                </p>
                <p>
                    例子：城管浮尸图<a href="https://pixiv.shojo.cn/34844544" target="_blank" rel="nofollow">https://pixiv.shojo.cn/34844544</a>

                <p>
                    未指定序号时默认为第一张
                </p>

                    <a href="https://github.com/lrhtony/pixiv" target="_blank" rel="archives noreferrer noopener">开源地址</a>
